name: Sync n8n Data

on:
  workflow_dispatch:
  # Optional: scheduled safety sync (disabled by default)
  # schedule:
  #   - cron: '0 3 * * *'

permissions:
  contents: read

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Debug Python environment
        run: |
          python -V
          pip --version || true
          pip list || true

      - name: Dry run parse
        env:
          N8N_BASIC_AUTH_USER: ${{ secrets.N8N_BASIC_AUTH_USER }}
          N8N_BASIC_AUTH_PASSWORD: ${{ secrets.N8N_BASIC_AUTH_PASSWORD }}
        run: |
          python scripts/import_n8n_data.py --root n8n/demo-data --dry-run \
            --min-workflows "70" \
            --min-credentials "30"

      - name: Import to n8n
        env:
          N8N_BASE_URL: ${{ secrets.N8N_BASE_URL }}
          N8N_BASIC_AUTH_USER: ${{ secrets.N8N_BASIC_AUTH_USER }}
          N8N_BASIC_AUTH_PASSWORD: ${{ secrets.N8N_BASIC_AUTH_PASSWORD }}
        run: |
          python scripts/import_n8n_data.py --root n8n/demo-data \
            --wait-ready 120 --ready-interval 3 \
            --min-workflows "70" \
            --min-credentials "30"
